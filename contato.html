<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Cecilio</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="IMG/logo.png" alt="Logo da Cecilio"></h1>

				<nav>
					<ul>
					  <li><a href="index.html">Home</a></li>
					  <li><a href="produto.html">Produtos</a></li>
					 <li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>	
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label> <br>
				<input type="text" id="nomesobrenome" class="input-padrao" requiered> 

				<label for="telefone">Telefone</label> <br>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 00000000">

				<label for="mensagem">Mensagem</label> <br>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
				
				
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label><br>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label><br>
				</fieldset>
					
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend><br>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
				</fieldset>	
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</labeel>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			<table>
				<thead>
				<tr>
						<th>Dia</th>
						<th>Horário</th>
				</tr>
				</thead>
				<tbody>
					<tr>
							<td>Segunda</td>
							<td>09h / 18h</td>
					</tr>
					<tr>
							<td>Quarta</td>
							<td>09h / 18h</td>
					</tr>	
					<tr>	
							<td>Sexta</td>
							<td>09h / 18h</td>
					</tr>
			</tbody>
			</table>
		</main>

		<footer>
				<h2></h2><img src="IMG/foto8.png" alt="Logo da Barbearia Cecilio"><h2>
		</footer>
			
</html>
